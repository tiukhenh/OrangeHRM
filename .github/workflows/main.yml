name: Cypress Tests
on: [push]
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:  
     - name: Checkout GitCode
       uses: actions/checkout@v2
 
     - name: Run Cypress Test
       uses: cypress-io/github-action@v4
       with:
         command: npm start
         browser: chrome
     - name: report
       uses: actions/upload-artifact@v2
       with:
         name: cypress-reprot
         path: cypress-report/index.html
         retention-days: 30
