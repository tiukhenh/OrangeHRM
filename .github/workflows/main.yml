name: Cypress Tests
on: [push]
jobs:
 Cypress-Test:
   runs-on: ubuntu-latest
   steps:  
     - name: Checkout GitCode
       uses: actions/checkout@v2
 
     - name: Run Cypress Test
       uses: cypress-io/github-action@v4
       with:
         command: npm start
         browser: chrome
     - name: HTML Preview
       id: html_preview
       uses: pavi2410/html-preview-action@v2
       with:
           html_file: 'index.html'
